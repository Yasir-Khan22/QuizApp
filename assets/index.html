<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Minimal Quiz App</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Quiz header  -->
      <header>
        <div class="title">Quiz Application</div>
        <div class="timer">
          <div class="time-text">Time left</div>
          <div class="time-sec">15</div>
        </div>
      </header>
      <!-- Quiz box -->
      <section>
        <div class="question">
          <span>What does the word HTML stands for:</span>
        </div>
        <div class="options-list">
          <div class="option">
            <div>Hyper Text Markup language</div>
          </div>
          <div class="option">
            <div>Hyper Text MarkRate language</div>
          </div>
          <div class="option">
            <div>Hyper Transfer Markup language</div>
          </div>
          <div class="option">
            <div>Hyper Text Transfer Language</div>
          </div>
        </div>
      </section>
    </div>
  </body>

  <script src="js/script.js" defer></script>
</html>
