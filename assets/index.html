<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Minimal Quiz App</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Quiz header  -->
      <header>
        <div class="title">Quiz <span>Application</span></div>
        <div class="timer">
          <div class="time-text">Time left</div>
          <div class="time-sec">15</div>
        </div>
      </header>
      <!-- Quiz box -->
      <section>
        <div class="question">
          <span>What does the word HTML stands for:</span>
        </div>
        <div class="options-list">
          <div class="option">
            <span>Hyper Text Markup language</span>
            <div class="icon tick">
              <i class="fa-solid fa-check"></i>
            </div>
          </div>
          <div class="option">
            <span>Hyper Text MarkRate language</span>
            <div class="icon cross">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
          <div class="option">
            <span>Hyper Transfer Markup language</span>
          </div>
          <div class="option">
            <span>Hyper Text Transfer Language</span>
          </div>
        </div>
      </section>
      <!-- Quiz box  -->
      <!-- footer  -->
      <footer>
        <div class="total-questions">
          <span
            ><p>2</p>
            of
            <p>5</p>
            Questions</span
          >
        </div>
        <button class="next-btn">Next</button>
      </footer>
      <!-- footer  -->
    </div>
    <!-- winning box -->
    <div class="result-box">
      <div class="icon">
        <i class="fas fa-crown"></i>
      </div>
      <div class="winning-text">You have completed the quiz</div>
      <div class="winning-score">
        <span
          >Sorry! You have scored
          <p>2</p>
          out of
          <p>5</p></span
        >
      </div>
      <div class="btns">
        <button>Quit</button>
      </div>
    </div>

    <!-- winning box -->
  </body>

  <script src="js/script.js" defer></script>
</html>
