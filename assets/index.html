<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minimal Quiz App</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Quiz header  -->
      <header>
        <div class="title">Quiz Application</div>
        <div class="timer">
          <div class="time-text">Time left</div>
          <div class="time-sec">15</div>
        </div>
      </header>
      <!-- Quiz box -->
      <section>
        <div class="question">
          <span>What does the word HTML stands for:</span>
        </div>
        <div class="options-list">
          <div class="option">
            <input type="checkbox" value="" />
            <label>HyperText Markup language </label>
            <div class="icon">
              <ion-icon class="tick" name="checkmark-outline"></ion-icon>
            </div>
          </div>
          <div class="option">
            <input type="checkbox" value="" />
            <label>HyperText proprocessor language </label>
            <div class="icon">
              <ion-icon class="cross" name="close-circle-outline"></ion-icon>
            </div>
          </div>
          <div class="option">
            <input type="checkbox" value="" />
            <label>Hyper Transfer proprocessor language </label>
          </div>
          <div class="option">
            <input type="checkbox" value="" />
            <label>HyperText Markover language </label>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script src="js/script.js" defer></script>
</html>
